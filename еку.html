<!DOCTYPE html>
<html>
<head>
<title>таблиця</title>
<meta charset="utf-8">
<style>
    th,td{
        border: 1px solid grey;
        text-align:center;
        padding:10px;
        width: 55px;
    } 
    .td0{
        border: 1px
    }
</style>
</head>
<body>
 <header>
       <center><h1>Товари</h1><center>
    </header>
<table>

        <tr>
            <td class="td0"></td>
            <td rowspan="2">
                <ul>
                    <li>один</li>
                    <li>два</li>
                    <li>три</li>
                    <li>чотири</li>
                </ul>
            </td>
            <td rowspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td class="td0"></td>
            <td colspan="2"></td>
        </tr> 
        <tr>
            <td class="td0"></td>
            <td rowspan="2"></td>
            <td colspan="2"></td>
            <td></td>
        </tr> 
        <tr>
            <td class="td0"></td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td class="td0"></td>
            <td></td>
            <td rowspan="2" colspan="2">
                <ol>
                    <li>один</li>
                    <li>два</li>
                    <li>три</li>
                </ol>
            </td>
        </tr>
        <tr>
            <td></td>
            <td></td>
        </tr>
</table>

</body>
</html>
