<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Робота з подіями миші</title>
     <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        #myButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<button id="myButton">Press please</button>

<script>
    var myButton = document.getElementById("myButton");
    myButton.addEventListener("click", function() {
        alert("Кнопка була натиснута!");
    });
</script>
</body>
</html>
