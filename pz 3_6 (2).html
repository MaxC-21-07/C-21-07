<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Обробка подій клавіатури</title>
</head>
<body>

<input type="text" id="myInput" placeholder="Натискайте клавіші тут">

<script>
    var myInput = document.getElementById("myInput");
    myInput.addEventListener("keydown", function(event) {
        var keyCode = event.keyCode;
        console.log("Клавіша " + String.fromCharCode(keyCode) + " була натиснута!");
    });
</script>

</body>
</html>
